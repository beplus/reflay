language: node_js
node_js:
  - "node"
addons:
  sauce_connect:
    username: "beplus"
  jwt:
    secure: ""
before_script:
  - "npm run serve:travis > /dev/null &"
script:
  - echo "UNIT TESTS - via karma - with code coverage"
  - npm run test:karma
  - echo "UNIT TESTS - via mocha"
  - npm run test:mocha
  - echo "E2E TESTS - via protractor / through SauceLabs"
  - npm run test:e2e
after_success:
  - cat ./build/reports/coverage/**/lcov.info | ./node_modules/.bin/coveralls
